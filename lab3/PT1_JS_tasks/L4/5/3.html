<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      function Accumulator(startingValue) {
        this.value = startingValue;
        this.read = function () {
          this.value += +prompt("Adding number:", 0);
        };
      }

      let accumulator = new Accumulator(1);
      accumulator.read();
      accumulator.read();
      alert(accumulator.value);
    </script>
  </head>
  <body></body>
</html>
