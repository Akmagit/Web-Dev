<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      let ladder = {
        step: 0,
        up() {
          this.step++;
          return this;
        },
        down() {
          this.step--;
          return this;
        },
        showStep() {
          alert(this.step);
          return this;
        },
      };

      ladder.up().up().down().showStep().down().showStep(); // 1, 0 will be shown
    </script>
  </head>
  <body></body>
</html>
