<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      let userName = prompt("Who you are?:", "");
      if (userName === "Admin") {
        let password = prompt("Enter password:", "");
        if (password === "TheMaster") {
          alert("Welcome!");
        } else if (password === "" || password === null) {
          alert("Canceled");
        } else {
          alert("Wrong password");
        }
      } else if (userName === "" || userName === null) {
        alert("Canceled");
      } else {
        alert("I don't know you");
      }
    </script>
  </head>
  <body></body>
</html>
