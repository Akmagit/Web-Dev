<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      const number = +prompt("a?", "");
      switch (number) {
        case 0:
          alert("0");
          break;
        case 1:
          alert("1");
          break;
        case 2:
        case 3:
          alert("2 or 3");
          break;
      }
    </script>
  </head>
