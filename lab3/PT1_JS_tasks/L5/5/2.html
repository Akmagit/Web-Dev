<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      function filterRange(arr, a, b) {
        return arr.filter((elem) => a <= elem && elem <= b);
      }

      let arr = [5, 3, 8, 1];

      let filtered = filterRange(arr, 1, 4);

      alert(filtered); // 3,1
      alert(arr); // 5,3,8,1
    </script>
  </head>
  <body></body>
</html>
