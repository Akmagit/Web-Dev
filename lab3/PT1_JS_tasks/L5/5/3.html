<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      function filterRangeInPlace(arr, a, b) {
        for (let i = 0; i < arr.length; i++) {
          let x = arr[i];
          if (x < a || x > b) {
            arr.splice(i, 1);
            i--;
          }
        }
      }

      let myArr = [5, 3, 8, 1];

      filterRangeInPlace(myArr, 1, 4);

      alert(myArr); // [3, 1]
    </script>
  </head>
  <body></body>
</html>
