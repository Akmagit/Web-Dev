<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      function ucFirst(myStr) {
        if (myStr.length === 0) return myStr;

        return myStr[0].toUpperCase() + myStr.slice(1);
      }

      alert(ucFirst("john"));
    </script>
  </head>
  <body></body>
</html>
