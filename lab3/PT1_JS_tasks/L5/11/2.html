<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      function getWeekDay(date) {
        let days = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
        return days[date.getDay()];
      }

      let date = new Date(2014, 0, 3); // 3 Jan 2014
      alert(getWeekDay(date)); // FRI
    </script>
  </head>
  <body></body>
</html>
