<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      function readNumber() {
        let num;
        do {
          num = prompt("Enter a number:", 0);
        } while (!isFinite(num));

        if (num === null || num === "") return null;
        else return +num;
      }

      alert(`Read: ${readNumber()}`);
    </script>
  </head>
  <body></body>
</html>
